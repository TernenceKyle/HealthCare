<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    #mapcontainer {
        width: 750px;
        height: 350px;
    }
    .amap-sug-result {
        z-index: 9999;
    }
</style>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>地址管理<small>地址列表</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>地址管理</el-breadcrumb-item>
            <el-breadcrumb-item>检查项管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="项目编码/项目名称" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findSearch()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="location" label="公司地点" align="center"></el-table-column>
                <el-table-column prop="longitude" label="经度" align="center"></el-table-column>
                <el-table-column prop="latitude" label="纬度" align="center"></el-table-column>
                <el-table-column label="是否有效" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.valid == '0' ? '无效' : scope.row.valid == '1' ? '有效' : '在审核'}}</span>
                    </template>
                </el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增地址" :visible.sync="dialogFormVisible" @open="initMap()">
                    <!--                    <div style="width: 600px;height: 400px">-->
                    <div id="mapcontainer"></div>
                    <div id="myPageTop">
                        <table>
                            <tr>
                                <td>
                                    <label>请输入关键字：</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="tipinput" name="location"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--                    </div>-->
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<!--<script src="https://webapi.amap.com/loader.js"></script>-->
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=1c09217beec9bb56467a059de68f25c6"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            lon: "",
            lat: "",
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            // this.findPage();
        },
        mounted() {
            // this.initMap();
        },
        methods: {
            initMap() {
                this.$nextTick(() => {
                    map = new AMap.Map("mapcontainer", {
                        zoom: 15, viewMode: '3D', style: 'fresh'
                    });
                    //map的点击事件
                    // map.on('click', function (e) {
                    //     this.lon = e.lnglat.getLng();
                    //     this.lat = e.lnglat.getLat();
                    //     alert(this.lon + "-" + this.lat);
                    // });
                    //输入提示
                    var autoOptions = {
                        input: "tipinput"
                    };
                    AMap.plugin(['AMap.PlaceSearch', 'AMap.AutoComplete'], function () {
                        var auto = new AMap.AutoComplete(autoOptions);
                        var placeSearch = new AMap.PlaceSearch({
                            map: map
                        });  //构造地点查询类
                        auto.on("select", select);//注册监听，当选中某条记录时会触发
                        function select(e) {
                            placeSearch.setCity(e.poi.adcode);
                            placeSearch.search(e.poi.name);  //关键字查询查询
                            //查询到了所有的内容
                            alert(e.poi.address+"-"+e.poi.name+"-"+e.poi.location.lat+"-"+e.poi.location.lng);
                        }
                    });
                })

            },
            findSearch() {
                var queryParam = {
                    currentPage: 1,
                    pageSize: 10,
                    queryString: this.pagination.queryString,
                }
                axios.post("/checkitem/itemlist.do", queryParam).then((res) => {
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                    this.pagination.currentPage = 1;
                }).catch((r) => {
                    this.showMessage(r);
                })
            },
            showMessage(r) {
                if (r == 'Error: Request failed with status code 403') {
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                } else {
                    this.$message.error('未知错误');
                    return;
                }
            },
            //编辑
            handleEdit() {
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        //进行数据的异步更新
                        axios.post("/checkitem/update.do", this.formData).then((res) => {
                            if (res.data.flag) {
                                this.$message({message: res.data.message, type: "success"});
                            } else {
                                this.$message.error(res.data.message);
                            }
                        }).catch((r) => {
                            this.showMessage(r);
                        });
                        this.dialogFormVisible4Edit = false;
                        //刷新当前页面的数据
                        this.findPage();
                    } else {
                        //表单校验失败
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                    this.findPage();
                });
            },
            //添加
            handleAdd() {
                //进行表单校验
                this.$refs['dataAddForm'].validate((valid) => {
                    //校验成功后的执行逻辑
                    if (valid) {
                        axios.post("/checkitem/add.do", this.formData).then((res) => {
                            if (res.data.flag) {
                                //弹出服务端返回的消息
                                this.$message(
                                    {message: res.data.message, type: "success"});
                            } else {
                                //弹出添加错误消息提示信息
                                this.$message.error(res.data.message)
                            }
                        }).catch((r) => {
                            this.showMessage(r);
                        })
                    } else {
                        this.$message.error("表单校验失败！请填写正确的信息!");
                    }
                });
                this.dialogFormVisible = false;
                this.findPage();
            },
            //分页查询
            findPage() {
                var queryParam = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString,
                }
                axios.post("/checkitem/itemlist.do", queryParam).then((res) => {
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                }).catch((r) => {
                    this.showMessage(r);
                })
            },
            // 重置表单
            resetForm() {
                //将表单的双向绑定按钮清除
                this.formData = {};
            },
            // 弹出添加窗口
            handleCreate() {
                //开启点击新建按钮弹出窗口
                this.formData = {};
                this.dialogFormVisible = true;
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                axios.get("/checkitem/get.do?id=" + row.id).then((res) => {
                    this.formData = res.data['data'];
                });
                this.activeName = 'first';
                this.dialogFormVisible4Edit = true;
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage()
            },
            // 删除
            handleDelete(row) {
                this.$confirm("确认删除吗？", "提示", {type: 'warning'}).then(() => {
                    axios.post("/checkitem/delete.do", row).then((res) => {
                        if (res.data.flag) {
                            this.$message(
                                {
                                    message: res.data.message,
                                    type: 'success'
                                }
                            );
                            this.findPage();
                        } else {
                            this.$message.error(res.data.message);
                        }
                    }).catch((r) => {
                        this.showMessage(r);
                    }).finally(() => {
                        this.findPage();
                    });
                }).catch(() => {
                    this.$message({
                        message: '操作已取消',
                        type: 'info'
                    });
                });
            }
        }
    })
</script>
</html>
